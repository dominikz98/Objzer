<ion-content>

  <div *ngIf="!model?.form">
    Loading ...
  </div>

  <form [formGroup]="model?.form" *ngIf="model?.form" (ngSubmit)="onSave()">

    <ion-grid>

      <ion-row *ngIf="id">
        <ion-col>
          <ion-item>
            <ion-buttons slot="start">
              <ion-button color="warning" (click)="onLock()">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="onDelete()">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
              <ion-button color="tertiary" (click)="onArchive()">
                <ion-icon name="archive-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-stretch">
        <!-- General -->
        <ion-col>
          <ion-item>
            <h2>General</h2>
          </ion-item>
          <ion-item>
            <ion-label for="name">Name:</ion-label>
            <ion-input id="name" formControlName="name" placeholder="IExample"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description:</ion-label>
            <ion-textarea formControlName="description" placeholder="..."></ion-textarea>
          </ion-item>
        </ion-col>

        <!-- Implementations -->
        <ion-col *ngIf="interfaces?.length">
          <ion-item>
            <h2>Implementations</h2>
          </ion-item>
          <ion-list>
            <ion-item *ngFor="let interface of interfaces">
              <ion-label>{{interface.name}}</ion-label>
              <ion-checkbox [value]="interface" (ionChange)="onImplementationChange($event)" slot="start">
              </ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>

        <!-- Properties -->
        <ion-col>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="addProperty()">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title>Properties</ion-title>
          </ion-toolbar>
          <ion-list>
            <ion-item *ngFor="let property of model.value.properties" button="true" (click)="editProperty(property)">
              <ion-grid>
                <ion-row>
                  <ion-col *ngIf="property.required" size="0.3">
                    <div class="prop-required">
                    </div>
                  </ion-col>
                  <ion-col class="ion-align-self-center">
                    <b> {{ property.name }} </b>
                    <div> {{ property.description | truncate:[35, '...'] }} </div>
                  </ion-col>
                  <ion-col size="4" class="ion-align-self-center">
                    <ion-button color="danger" (click)="removeProperty(property)">
                      <ion-icon name="close-circle"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </ion-col>

        <!-- History -->
        <ion-col>
          <!-- <ion-item>
            <h2>History</h2>
          </ion-item> -->
        </ion-col>
      </ion-row>

      <!-- Actions -->
      <ion-row>
        <ion-col>
          <ion-button color="primary" [disabled]="!this.model.form.touched && !this.modified" (click)="onSave()"
            class="ion-margin">Save
          </ion-button>
          <ion-button color="danger" routerLink="/catalogue/interfaces">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
