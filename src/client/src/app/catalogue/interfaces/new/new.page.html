<ion-content>
  <form [formGroup]="model.form">

    <ion-grid>
      <ion-row>
        <ion-col size-xs>

          <ion-item>
            <h2>General</h2>
          </ion-item>

          <ion-item>
            <ion-label for="name">Name </ion-label>
            <ion-input id="name" formControlName="name" placeholder="..."></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea placeholder="..."></ion-textarea>
          </ion-item>

        </ion-col>

        <ion-col size-xs>

          <ion-item>
            <h2>Properties</h2>
          </ion-item>

          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="addProperty()">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>

          <ion-list>
            <ion-item *ngFor="let property of model.value.properties">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-label>
                      <p>{{ property.name }}</p>
                    </ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-button>
                      <ion-icon name="create"></ion-icon>
                    </ion-button>
                    <ion-button>
                      <ion-icon name="close-circle"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-xs>
          <ion-item>
            <h2>History</h2>
          </ion-item>
        </ion-col>

        <ion-col size-xs>
          <ion-item>
            <h2>Inherits</h2>
          </ion-item>

          <ion-list>
            <ion-item *ngFor="let interface of interfaces">
              <ion-label>{{interface.name}}</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>

    </ion-grid>

  </form>
</ion-content>
