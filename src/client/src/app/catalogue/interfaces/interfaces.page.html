<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="'./new'">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let i of interfaces">
    <ion-item button="true">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              <h2>{{ i.name }}</h2>
              <p> {{ i.description | truncate:[35, '...'] }} </p>
            </ion-label>
          </ion-col>
          <ion-col *ngIf="!isMobile">
            <ion-chip color="dark">
              <ion-icon name="time-outline"></ion-icon>
              <ion-label>{{ i.lastModified | date }}</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col *ngIf="!isMobile">
            <ion-chip color="primary">
              <ion-icon name="list-outline"></ion-icon>
              <ion-label>{{ i.propertiesCount }}</ion-label>
            </ion-chip>
            <ion-chip color="secondary">
              <ion-icon name="git-branch"></ion-icon>
              <ion-label>{{ i.historyCount }}</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col *ngIf="!isMobile">
            <ion-button color="danger">
              <ion-icon name="close-circle"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
